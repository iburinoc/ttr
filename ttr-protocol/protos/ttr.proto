syntax = "proto3";

message Heartbeat {
}

message Connect {
    string name = 2;
    uint64 peerId = 3;
    string ctx = 4;
}

message Hello {
    string name = 1;
    string uuid = 2;
    int64 colorId = 3;
    int64 protocolVersion = 4;
}

message Query {
    Hello hello = 1;
    // Action action = 2;
}

message Welcome {
    message Options {
        uint64 seed = 1;
        uint32 map = 2;
        uint64 matchId = 7;
        uint32 rulesVersion = 8;
    }

    Options options = 3;
    bool resuming = 5;
    int64 protocolVersion = 6;
}

message GameStarted {
}

message ConnectedPlayers {
    message Player {
        string uuid = 1;
        string name = 2;
        int64 seat = 5;
    }

    repeated Player players = 1;
    uint32 totalSeats = 3;
}

message Response {
    Welcome welcome = 1;
    GameStarted gameStarted = 2;
    ConnectedPlayers connectedPlayers = 3;
    // Action action = 5;
}
